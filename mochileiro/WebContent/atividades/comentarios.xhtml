<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" lang="pt-br">


<body>

<ui:composition template="../configuracao/template.xhtml">

	<ui:define name="titulo">
	.:: O Mochileiro - Comentários <h:outputText
			value="#{visualizaAtividade.atividade.nomeAtividade}"></h:outputText> ::.
	</ui:define>

	<ui:define name="estilos">
		<link href="../css/lista.css" rel="stylesheet" type="text/css" />
		<style>
			#lista {
				height: auto;
			}
			
			#recomendacao{
				padding-bottom: 5px;
			}
			
			.paginacao{
				margin-top: 5px;
			}
			
			.paginacao a{
				border: 1px solid white;
			}
			
		</style>

	</ui:define>

	<ui:define name="conteúdo">
		<div id="conteudo">
		<h2>Comentários
		<p>Opinião dos usuários para a Atividade <strong> <h:outputText
			value="#{visualizaAtividade.atividade.nomeAtividade}" /> </strong></p>
		</h2>

		<div id="atividade"><h:form id="comentariosViajantes"
			prependId="false">
			<h:dataTable binding="#{visualizaAtividade.p.dataTable}" value="#{visualizaAtividade.atividade.listaComentarios}"
																     var="itemLista" rows="#{visualizaAtividade.p.maxPorPagina}">

				<h:column>

					<div id="lista">

					<h3><h:outputText value="#{itemLista.nickViajante}" /><small>

					<h:outputText id="dataComentario"
						value="#{itemLista.dataComentario.dataFormatada}"></h:outputText></small></h3>

					<p class="comentario"><h:outputText id="comentarioViajante"
						value="#{itemLista.comentarioViajante}" /></p>

					<div id="recomendacao"><strong>Recomendação:</strong><span>
					<h:outputText id="notaExtenso" value="#{itemLista.notaExtenso}" /></span></div>
					</div>
					<h:message for="tabelaComentarios"></h:message>
				</h:column>
			</h:dataTable>
		</h:form></div>
		</div>

		<h:form prependId="false">

			<div id="linha60" class="paginacao"><h:commandLink id="linha61"
				action="#{visualizaAtividade.p.primeiraPagina}" value="Primeira"
				rendered="#{visualizaAtividade.p.dataTable.first!=0}" /> <h:commandLink
				id="linha64" value="|"
				rendered="#{visualizaAtividade.p.dataTable.first!=0}" /> <h:commandLink
				id="linha66" value="Anterior"
				action="#{visualizaAtividade.p.paginaAnterior}"
				rendered="#{visualizaAtividade.p.dataTable.first != 0}" /> <h:commandLink
				id="linha69" value="|"
				rendered="#{visualizaAtividade.p.dataTable.rowCount > visualizaAtividade.p.dataTable.first + visualizaAtividade.p.dataTable.rows and
  	                (visualizaAtividade.p.dataTable.first != 0)}" />

			<h:commandLink id="linha73" value="Próxima"
				action="#{visualizaAtividade.p.proximaPagina}"
				rendered="#{visualizaAtividade.p.dataTable.rowCount > visualizaAtividade.p.dataTable.first + visualizaAtividade.p.dataTable.rows}" />

			<h:commandLink id="linha76" value="|"
				rendered="#{visualizaAtividade.p.dataTable.rowCount > visualizaAtividade.p.dataTable.first + visualizaAtividade.p.dataTable.rows}" />

			<h:commandLink id="linha78" value="Última"
				action="#{visualizaAtividade.p.ultimaPagina}"
				rendered="#{visualizaAtividade.p.dataTable.rowCount > visualizaAtividade.p.dataTable.first + visualizaAtividade.p.dataTable.rows}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>

</body>
</html>
