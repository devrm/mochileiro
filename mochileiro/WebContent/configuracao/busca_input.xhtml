<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jstl/core"
	  lang="pt-br">
	
	<body>
		<div id="busca_input">
	
			<form jsfc="h:form" id="busca_superior">
				<label>Buscar atividades em SP </label>
				
				<input jsfc="h:inputText" type="text" id="busca_input" value="#{buscaAtividade.atividadeParametros.nomeAtividade}" required="true" requiredMessage="Preenchimento Obrigatório" /> <!-- linka input com atributo do Bean/POJO -->
					
	            <input jsfc="h:commandButton"  type="submit" value="Buscar" action="#{buscaAtividade.buscar}" styleClass="botao" /> <!-- linka botão com método do Bean/POJO -->
	            
	            <span jsfc="h:message" immediate="true" for="busca_input" styleClass="erroMsg" ></span>
			</form>
		</div>
	</body>
</html>
