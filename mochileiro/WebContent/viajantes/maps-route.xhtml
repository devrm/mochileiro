<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" lang="pt-br">
  <head>
    <title>Google Maps API Sample</title>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAM3tYiYBfOKmhuRiSYzXlxRSolT9dJHhqkNrIgFq9Znypr0iOlhQeBdhVvDQuPJy4hxdG187GklHLbA" type="text/javascript"></script> 
	<script language="javascript" src="../configuracao/eventosGmaps.js"></script>
    <style type="text/css">
    body {
      font-family: Verdana, Arial, sans serif;
      font-size: 11px;
      margin: 2px;
    }
    table.directions th {
      background-color:#EEEEEE;
    }

    img {
      color: #000000;
    }
    </style>
  </head>
  <body onload="initialize()" onunload="GUnload()" style="font-family: Arial;border: 0 none;">
    <h2>Maps API Directions Illustrated</h2>
    <form action="#" onsubmit="setDirections(this.from.value, this.to.value, this.locale.value); return false" >
      <table>
        <tr>
          <th align="right">From:&nbsp;</th>
          <td>
            <input type="text" size="25" id="fromAddress" name="from" value="San Francisco"/>
          </td>
            <th align="right">&nbsp;&nbsp;To:&nbsp;</th>
            <td align="right"><input type="text" size="25" id="toAddress" name="to" value="Mountain View" />
          </td>
        </tr>
        <tr>
          <th>Language:&nbsp;</th>
          <td colspan="3">
            <select id="locale" name="locale">
             <option value="pt_BR">Portuguese</option>
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ja">Japanese</option>
              <option value="es">Spanish</option>
            </select>
            <input name="submit" type="submit" value="Get Directions!" onclick="initialize();" />
          </td>
        </tr>
     </table>
    </form>
    <br/>
    <table class="directions">
      <tr>
        <th>Formatted Directions</th><th>Map</th>
      </tr>
      <tr>
        <td valign="top">
          <div id="directions" style="width: 275px"></div>
        </td>
        <td valign="top">
          <div id="googleMaps" style="width: 310px; height: 400px"></div>
        </td>
      </tr>
    </table>
    <h:inputHidden value="#{Viajante.maps.origem}" id="from"/>
    <h:inputHidden value="#{Viajante.maps.destino}" id="to" /> 
	
	<h:commandButton action="BUSCA" value="botao" id="botao"></h:commandButton>
	   
            
  </body>
</html>
