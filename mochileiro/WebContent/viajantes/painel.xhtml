<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" lang="pt-br">

	
	
<body>

<ui:composition template="../configuracao/templateRotas.xhtml">

	<ui:define name="titulo">
	.:: O Mochileiro - Painel Viajantes ::.
	</ui:define>

	<ui:define name="estilos">
	
		<link href="../css/painelviajante.css" rel="stylesheet" type="text/css" />	
	
	</ui:define>

	<ui:define name="conteúdo">

		<div id="cabecalho">
		<div class="borda">
		<h3>Gerenciamento de Conta - <span></span><h:outputText
			value="#{Viajante.viajante.nome}"></h:outputText></h3>
		</div>
		</div>

		<div id="acoes">
		<h3>Ações Disponíveis</h3>

		<!-- menu de ações do viajante -->
		 <ui:include src="/configuracao/operacoes_viajante.xhtml" />


		<div id="infoConta">
		<p><strong>Informações da Conta</strong></p>
		<p><strong>NickName:</strong> <h:outputText
			value="#{Viajante.viajante.usuario.nickName}"></h:outputText></p>
		<p><strong>Data Cadastro:</strong><h:outputText
			value="#{Viajante.viajante.dataCadastro.dataFormatada}"></h:outputText>
		</p>
		<p><strong>Itens Lista:</strong> <h:outputText
			value="#{Viajante.qtdAtividades}"></h:outputText></p>
		</div>
		</div>	
		
		<div id="mapa">
          <div id="googleMaps">
          		<!-- seta imagem caso não exista serviço de mapas disponível -->
          		<h:graphicImage value="../imagens/semmapa.jpg" alt="sem rotas diponíveis" rendered="#{Viajante.erroRota}"/>
          	</div>
          	
          	    <h:inputHidden value="#{Viajante.maps.origem}" id="from"/>
   				<h:inputHidden value="#{Viajante.maps.destino}" id="to" />           	
		</div>

		<div id="infoRota">
		<h3>&gt;&gt; Informações</h3>
		<h:outputText rendered="#{not Viajante.erroRota}" id="rota"> 
			<div id="descInfoRota">
				<div id="rtpesq">
					<h4>Última Rota Pesquisada</h4>
					<p><strong>Origem: </strong></p>
					<p class="nomeAtv"><h:commandLink value="#{Viajante.maps.nomeOrigem}" /></p>
					<p><strong>Destino:</strong></p>					
					<p class="nomeAtv"><h:commandLink value="#{Viajante.maps.nomeDestino}" /></p>
					<p><strong>Data de Geração:</strong></p>					
					<p class="nomeAtv"><h:outputText value="#{Viajante.maps.dataRota}" /></p>
				</div>
				<h:form>
					<h:commandLink value="Visualizar Detahes da Rota" styleClass="linkVisualizar" action="#{Viajante.exibeInfoRota}" />					
				</h:form> 
			</div>			
		 </h:outputText>  
		
		 <h:outputText rendered="#{Viajante.erroRota}"> 
			<div id="semRota">
			<p><h:message for="rota"></h:message></p>
			</div>
	 	</h:outputText> 
		</div>
		
		<div id="mensagemPainel">
			<h:message for="alertaPainel" id="alertaPainel" />
		</div>
	<div id="botao"></div>
	</ui:define>

</ui:composition>

</body>
</html>
